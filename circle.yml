machine:
  node:
    version: 7.8.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
    - npm install netlify-cli
  cache_directories:
    - "client/node_modules"

test:
  override:
    - yarn test

deployment:
  master:
    branch: master
    commands:
      - yarn run build
  production:
    branch: production
    commands:
      - REACT_APP_ENV=production yarn run build
      - cp _redirects build && echo -e '{"site_id":"$NETLIFY_SITE_ID","path":"$(pwd)"}' > build/.netlify
      - cd build && netlify deploy
