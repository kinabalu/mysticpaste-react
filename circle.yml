machine:
  node:
    version: 8.9.3
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
    - yarn add netlify-cli
  cache_directories:
    - "client/node_modules"

test:
  override:
    - yarn test

deployment:
  master:
    branch: master
    commands:
      - yarn run build
  production:
    branch: production
    commands:
      - REACT_APP_ENV=production yarn run build
      - cp _redirects build && PWD=`pwd` echo -e "{\"site_id\":\"${NETLIFY_SITE_ID}\",\"path\":\"${PWD}\"}" > build/.netlify
      - cd build && netlify deploy
